<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Listado de promototres musicales</title>
    </head>
    <body>
        <div id="content">
	     <h1>Gestor de Promo Concerts</h1>
         <h2>Listado de promotores musicales</h2>
         {% if lista_promotores %}
             <ul>
             {% for pro in lista_promotores %}
                 <li>
                     <a href="/PromoConcert/promotores/{{ pro.idPromotor }}">{{ pro.namePromotor}}</a>
                 </li>
             {% endfor %}
             </ul>
         {% else %}
         <p>No hay promotores musicales.</p>
         {% endif %}
        </div>
    </body>
</html>
