{% extends "base.html" %}

{% block titulo %}Listado de promotores{% endblock %}

{% block contenido %}
    <h2>Listado de promotores musicales</h2>
    {% if object_list %}
        <div class="promotores-grid">
            {% for pro in object_list %}
                <div class="promotor-item">
                    <a href="/promotores/{{ pro.idPromotor }}">
                        {% load static %}
                        <img alt="{{ pro.foto.name }}" src="{% static pro.foto.name %}" />
                    </a>
                </div>
            {% endfor %}
        </div>
    
    {% else %}
        <p>No hay promotores musicales.</p>
    {% endif %}
{% endblock %}
